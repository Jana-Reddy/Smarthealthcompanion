<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Health Record - Smart Health Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Smart Health Companion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/health-tracker">Health Tracker</a></li>
                <li class="nav-item"><a class="nav-link" href="/symptom-checker">Symptom Checker</a></li>
                <li class="nav-item"><a class="nav-link" href="/first-aid">First Aid</a></li>
                <li class="nav-item"><a class="nav-link" href="/nearby-services">Nearby Services</a></li>
                <li class="nav-item"><a class="nav-link" href="/sos">SOS Emergency</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 fw-bold mb-4">Add Health Record</h1>
            <p class="lead mb-5">Use this form to add a new health record to your profile.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <form th:action="@{/health-tracker/add}" method="post">
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Record Type</label>
                    <input type="text" class="form-control" id="type" name="type" placeholder="e.g. Blood Pressure" required>
                </div>
                <div class="mb-3">
                    <label for="value" class="form-label">Value</label>
                    <input type="text" class="form-control" id="value" name="value" placeholder="e.g. 120/80" required>
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Optional notes"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Add Record</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2024 Smart Health Companion. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
