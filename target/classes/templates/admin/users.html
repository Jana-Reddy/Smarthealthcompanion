<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Smart Health Companion Admin</a>
    </div>
</nav>
<main class="container py-5">
    <h1 class="mb-4 text-center">Registered Users</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Joined</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example static row, replace with Thymeleaf iteration for real users -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>johndoe@email.com</td>
                <td>User</td>
                <td>2025-10-19</td>
                <td>
                    <a href="#" class="btn btn-sm btn-info">View</a>
                    <a href="#" class="btn btn-sm btn-warning">Edit</a>
                    <a href="#" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            <!-- If no users, show message -->
            <tr>
                <td colspan="6" class="text-center">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Smart Health Companion. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
